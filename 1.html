<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Right Guide - Know Your Rights in India</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Right Guide</h1>
        <h2>Know Your Rights in India</h2>
    </header>
    <main>
        <section id="question-section">
            <h2>What's your situation?</h2>
            <textarea id="user-question" placeholder="Describe your problem briefly..."></textarea>
            <button id="analyze-question">Analyze My Situation</button>
            <div id="progress-indicator"></div>
        </section>
        <section id="answer-section">
            <h3>Possible Rights Applicable</h3>
            <ul id="relevant-rights"></ul>
            <p id="analysis-message"></p>
            <div id="learn-more">
                </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
