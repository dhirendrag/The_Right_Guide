<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 350px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .links {
            margin-top: 20px;
        }
        .login-container .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        .login-container .links a:hover {
            text-decoration: underline;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: left;
        }
        .modal-content h2 {
            margin-bottom: 20px;
        }
        .modal-content input[type="text"],
        .modal-content input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .modal-content button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }
        .modal-content .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <div class="links">
            <a href="#" onclick="openModal('forgotPasswordModal')">Forgot Password?</a>
            <a href="#" onclick="openModal('changeDetailsModal')">Change Username/Password</a>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('forgotPasswordModal')">&times;</span>
            <h2>Forgot Password</h2>
            <input type="text" id="forgotUsername" placeholder="Enter your username" required>
            <input type="text" id="forgotEmail" placeholder="Enter your email" required>
            <button onclick="forgotPassword()">Submit</button>
        </div>
    </div>

    <!-- Change Details Modal -->
    <div class="modal" id="changeDetailsModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('changeDetailsModal')">&times;</span>
            <h2>Change Username/Password</h2>
            <input type="text" id="currentUsername" placeholder="Current Username" required>
            <input type="password" id="currentPassword" placeholder="Current Password" required>
            <input type="text" id="newUsername" placeholder="New Username">
            <input type="password" id="newPassword" placeholder="New Password">
            <button onclick="changeDetails()">Submit</button>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'ram' && password === '21') {
                window.location.href = 'rights-guide.html';
            } else {
                alert('Invalid credentials');
            }
        }

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function forgotPassword() {
            const username = document.getElementById('forgotUsername').value;
            const email = document.getElementById('forgotEmail').value;

            // Here you would typically make an AJAX call to your backend to handle the forgot password functionality
            alert(`Password reset link sent to ${email} for username ${username}`);
            closeModal('forgotPasswordModal');
        }

        function changeDetails() {
            const currentUsername = document.getElementById('currentUsername').value;
            const currentPassword = document.getElementById('currentPassword').value;
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;

            // Here you would typically make an AJAX call to your backend to handle the change details functionality
            alert(`Details changed for ${currentUsername}. New username: ${newUsername}, New password: ${newPassword}`);
            closeModal('changeDetailsModal');
        }
    </script>
</body>
</html>
