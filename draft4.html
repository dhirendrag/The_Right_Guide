<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Right Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>The Right Guide</h1>
        </header>
        <main>
            <form id="questionForm">
                <label for="question">Ask your question:</label>
                <input type="text" id="question" name="question" placeholder="Type your question here..." required>
                <button type="submit">Submit</button>
            </form>
            <button id="expertAdviceButton">Get Expert Advice</button>
            <div id="answer" class="answer-box"></div>
            <div id="experts" class="experts-box" style="display: none;">
                <h2>Expert Advice</h2>
                <ul>
                    <li>Jane Doe - Employment Law</li>
                    <li>John Smith - Tenant Law</li>
                    <li>Mary Johnson - Consumer Law</li>
                </ul>
            </div>
            <div class="translation-controls">
                <label for="languageSelect">Translate answer to:</label>
                <select id="languageSelect">
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
            <div id="translation" class="translation-box"></div>
        </main>
        <footer>
            <p>&copy; 2024 The Right Guide. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
